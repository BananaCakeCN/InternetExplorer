<!DOCTYPE html>
<html>
    <head>
        <title>相册 - Internet Explorer特供</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="shortcut icon" href="https://bananacake.top/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="background"></div>
            <div class="top">
                <div class="top-inner">
                    <div class="top-bg"></div>
                    <ul class="top-list">
                        <li>
                            <div class="top-bars" style="border-top: 0;">
                                <a class="top-font" href="https://microblog.bananacake.top/">围脖</a>
                            </div>
                        </li>
                        <li>
                            <div class="top-bars" style="border-top: 0;">
                                <a class="top-font" href="https://bananacake.top/images">相册</a>
                            </div>
                        </li>
                        <li>
                            <div class="top-bars" style="border-top: 0;">
                                <a class="top-font" href="https://bananacake.top/works">作品集</a>
                            </div>
                        </li>
                        <li>
                            <div class="top-bars" style="border-top: 0;">
                                <a class="top-font" href="https://bananacake.top/fav">收藏夹</a>
                            </div>
                        </li>
                        <li>
                            <div class="top-bars" style="border-top: 0;">
                                <a class="top-font" href="https://bananacake.top/">主页</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="logo">
                <img src="IEImage.png">
            </div>
            <div class="image-top">
                <div class="image-top-bg"></div>
                <span class="image-top-inner">
                    <ul class="top-list">
                        <li>
                            <div class="top-bars">
                                <a class="top-font" href="javascript:switchAlbum('photos');">摄影</a>
                            </div>
                        </li>
                        <li>
                            <div class="top-bars">
                                <a class="top-font" href="javascript:switchAlbum('screenshots');">截图</a>
                            </div>
                        </li>
                        <li>
                            <div class="top-bars">
                                <a class="top-font" href="javascript:switchAlbum('drawings');">图片制作</a>
                            </div>
                        </li>
                    </ul>
                </span>
            </div>
            <div class="main">
                <div class="main-top">
                    <span class="main-top-title">Image Catalog</span>
                    <span class="main-top-detail">假装这里使用其他开源网页图片管理器</span>
                </div>
                <div class="content-box">
                    <div class="content-section">
                        <span class="main-content-title">"摄影"</span>
                    </div>
                    <div class="content-detail">
                        <div style="display: table-cell;">
                            <span>Images:</span>
                            <span id="lengthInfo">1 - 25 of ... (page 1 of ...)</span>
                        </div>
                        <div style="text-align: right; display: table-cell;">
                            <span id="previous">
                                <img src="button_PreviousArrow.gif">
                                <span>Previous</span>
                            </span>
                            <span>|</span>
                            <span id="next">
                                <span>Next</span>
                                <img src="button_NextArrow.gif">
                            </span>
                        </div>
                    </div>
                    <table class="tableContainer">
                        <tbody>
                            <tr id="top">
                                <th class="table-header-leftmost">
                                    &nbsp;
                                </th>
                                <th class="table-header">
                                    <span>Time</span>
                                </th>
                                <th class="table-header">
                                    <span>Classification</span>
                                </th>
                                <th class="table-header">
                                    <span>View</span>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                    <div class="botton">
                        <div class="footer">
                            <span>
                                <span>蕉饼BananaCake</span>
                                <span>于</span>
                                <span>2023年12月</span>
                                <span>创建页面</span>
                                <span class="footer-divider">|</span>
                                <span>上次修改</span>
                                <span>2024年11月</span>
                                <span class="footer-divider">|</span>
                                <a href="mailto:qbrbcc@163.com" style="color: #3f72b9;">
                                    <span>电邮</span>
                                </a>
                                <span class="footer-divider">|</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script script="text/javascript" src="http://assets.bananacake.top/js/list.js"></script>
        <script script="text/javascript" src="index.js"></script>
    </body>
</html>
